<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Todo</title>
</head>
<body>
<h1>Edit Todo</h1>
<form th:action="@{'/todos/update/' + ${todo.id}}" th:object="${todo}" method="post">
    <label for="title">Title:</label>
    <input type="text" th:field="*{title}" id="title" name="title" /><br/><br/>

    <label for="detail">Detail:</label>
    <input type="text" th:field="*{detail}" id="detail" name="detail" /><br/><br/>

    <button type="submit">Update</button>
</form>
<hr/>
<a href="/static">Back to list</a>
</body>
</html>
